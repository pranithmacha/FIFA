{% extends "base.html" %}
{% load static %}
{% block content %}

 <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Tournaments</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for tournament in tournaments %}
                <div class="row">
                    <div class="col-lg-12 text-left">
                       <a href="{% url 'get_tournament_summary' tournament.id %}"><h2>{{tournament.tournament_name}}</h2></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
