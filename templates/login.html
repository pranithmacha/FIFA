{% extends "base.html" %}

{% block content %}

{% if errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% if registration_success %}
       <p>User {{registration_success}} was  successfuly created</p>
{% endif %}

<!-- Contact Section -->

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Login</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="contactForm" novalidate method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{form.username.label_tag}}</label>
                            <input type="text" class="form-control" placeholder="Username" name="username"
                                   id="id_username"
                                   required data-validation-required-message="Please enter your username.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{form.password.label_tag}}</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                   id="id_password"
                                   required data-validation-required-message="Please enter your password.">

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <a href="../register">Click here to register?</button>
                        </div>
                        <div class="form-group col-xs-2">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>

                        <input type="hidden" name="next" value=""/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
